<!DOCTYPE html>
<html>
<head>
    <title>Frontend Mentor Challenge | Order Summary Card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="order-summary-card">
        <img id="head" src="illustration-hero.svg">
        <div class="summary">
            <h1 id="order">Order Summary</h1>
            <p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
             <div id="plan">
                 <img id="music-icon" src="icon-music.svg">
                 <div id="plan-selection">
                     <p id="plan-name">Annual Plan</p>
                      <p id="plan-price">$59.99/year</p>
                 </div>
                 <a id="change" href="#index.html">Change</a>
             </div>

             <button class="payment"><a id="payment" href="#index.html">Proceed to Payment</a></button>
             <button class="cancel"><a id="cancel" href="#index.html">Cancel Order</a></button>
        </div>
        
    </div>

     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Maria Anthonette Ca√±averal</a>.
    </div>

</body>
</html>
